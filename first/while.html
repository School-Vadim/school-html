<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Tak też się zazwyczaj już się nie pisze -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <title>While</title>
</head>
<body>
    <h1>While</h1>

    <script>
        var index = 1;
        while( index <= 10 ) {
            var result = index * index;
            document.write(index, " * ", index, " = ", result, "<br>");
            // także możemy tutaj dać index++ (dla zwykłych liczb jedna i druga forma robi to samo)
            index++;
        } 
    </script>
</body>
</html>
