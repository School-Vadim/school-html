<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkcje</title>
</head>
<body>
    <h1>Funkcje 2</h1>
    <script>
        let firstArg = 10;
        let secondArg = 6;

        var result = pomnoz(firstArg, secondArg);

        document.write(result, "<br>");

        result = odejmij(firstArg, secondArg);

        
        document.write(result,);
        
        test();

        function pomnoz(first, second) {
            let result = first * second;
            return result;
        }

        function odejmij(first, second) {
            let result = first - second;
            return result;
        }


        function test() {
            document.write("<br><b>Autor: Vadim Seleznov</b>");
        }
    </script>
</body>
</html>
