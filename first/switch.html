<!DOCTYPE html>
<html lang="pl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Five</title>
</head>
<body>
    <h1>Switch w JS</h1>

    <script>
       var number = 0;
       document.write("Liczba: ", number, " to słownie: ");
       switch(number) {
            case 0: document.write("Zero"); break;
            case 2: document.write("Dwa"); break;
            case 8: document.write("Osiem"); break;
            default: document.write("Nie potrafię tego przetłumaczyć");
       }
    </script>
</body>
</html>
