<!DOCTYPE html>
<html lang="pl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Do While</title>
</head>
<body>
    <h1>Do While</h1> 

    <script>
        var index = 1;
        // Do while to jest to samo co while, tylko najpierw robi coś, póżniej sprawdza czy nie musi powtórzyć
        do {
            var result = index * index;
            document.write(index, " * ", index, " = ", result, "<br>");
            index++;
        } while (index <= 10);
    </script>
</body>
</html>
