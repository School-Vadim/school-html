<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue & break</title>
</head>
<body>
    <h1>Continue & break</h1>

    <script>
        for(let index = 1; index <= 10; ++index) {
            if(index == 5) {
                document.write("Instrukcja continue <br>");
                continue;
            }

            document.write(index, "<br>");

            if(index == 7) {
                document.write("Instrukcja break <br>");
                break;
            }
        }
    </script>
    
</body>
</html>
