<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arethmetic</title>
</head>
<body>
    <h1>Arethmetic in JS</h1>

    <script>
        // let jest lepsze ni≈º var
        let first = 10;
        let second = 6;

        // divide by mod (reszta od dzielenia)
        let result = first % second; 

        document.write(result, "<br>");
    </script>
    
</body>
</html>
