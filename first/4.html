<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Four</title>
</head>
<body>
    <h1>If state in JS</h1>

    <script>
        var num = 8;
        if (num > 10) {
            document.write("Number ", num, " is greater then 10");
        } else if(num == 10) {
            document.write("Number ", num, " is equal to 10");
        } else {
            document.write("Number ", num, " is less then 10");
        }
    </script>
</body>
</html>
