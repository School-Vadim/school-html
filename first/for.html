<!DOCTYPE html>
<html lang="pl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>For</title>
</head>
<body>
    <h1>Pętla for</h1>

    <script>
        // P.S -> najlepiej używać let a nie var
        //  odkąd      0->10 (włacznie)  i zwiększamy o 1
        for(var i = 0; i <= 10; ++i) {
            var result = i * i; // 0 * 0, 1 * 1 ...

            document.write(i, " * ", i, " = ", result, "<br>");
        }
    </script>
</body>
</html>
