<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>Obiekt String</h1>

    <script>
        let text = 'Programowanie aplikacji internetowych';

        document.write(text, "<br>");
        document.write("Długośc tekstu = ", text.length, "<br>");

        document.write(text.toUpperCase(), "<br>");
        document.write(text.toLowerCase(), "<br>");

        document.write(text.substr(14, 10), "<br>");
        document.write(text.substring(14, 23), "<br>");
    </script>
</body>
</html>
